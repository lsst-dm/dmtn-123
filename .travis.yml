sudo: true
dist: xenial
services:
  - docker
language: python
python:
  - '3.7'
before_install:
  - pip install 'lander>=0.1.0,<0.2'
script:
  # Compile PDF using containerized lsst-texmf
  - docker run --rm -v `pwd`:/workspace -w /workspace lsstsqre/lsst-texmf:latest sh
    -c 'make'
  # Deploy website. See https://github.com/lsst-sqre/lander for CLI options
  - lander --upload --pdf DMTN-123.pdf --lsstdoc DMTN-123.tex --env=travis --ltd-product
    dmtn-123
env:
  global:
    -
      # LTD_AWS_ID
      secure: 
    -
      # LTD_AWS_SECRET
      secure: 
    -
      # LTD_KEEPER_USERNAME
      secure: 
    -
      # LTD_KEEPER_PASSWORD
      secure: 
    -
      # LTD_KEEPER_URL
      secure: 
